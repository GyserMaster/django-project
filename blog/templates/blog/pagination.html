<div class="pagination">
    {% if articulos.has_previous %}
        <a href="?page=1">&laquo;&laquo;&laquo; Primero</a>
        <a href="?page={{ articulos.previous_page_number }}">
            &laquo;Anterior
        </a>
    {% endif %}

    <span class="actual">
        Pagina {{ articulos.number }} de {{ articulos.paginator.num_pages }}
    </span>

    {% if articulos.has_next %}
        <a href="?page={{ articulos.next_page_number }}">
            Siguiente&raquo;
        </a>
        <a href="?page={{articulos.paginator.num_pages}}">
            Ultima &raquo;&raquo;&raquo;
        </a>
        
    {% endif %}
</div>
