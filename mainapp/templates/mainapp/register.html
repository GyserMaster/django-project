{% extends 'mainapp/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}


{% block content %}
    <h3 class="title">register.html</h3>

    {{register_form.errors}}

    <form method="POST" action="">
        {% csrf_token %}

        {% comment  %}
        {{register_form.as_p}}
        {% endcomment %}
        {% for field in register_form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        

        <input type="submit" value="Registrarse"/>
    </form>

{% endblock %}
