
{% extends 'miapp/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
   <h2>{{title}}</h2>
    <br>
    <h3>METHOD GET</h3>
    <form action="{% url 'save' %}" method="GET">
        <label for="title">Titulo:</label>
        <input type="text" name="title" placeholder="Intorduce un titulo"></input>
        <br>
        <label for="content">Contenido:</label>
        <textarea type="text" name="content" placeholder="Describelo"></textarea>
        <br>
        <label for="public">Publicado??</label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar"/>
    </form>
    
    <br><br><hr><br><br>

    <h3>METHOD POST</h3>
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <label for="title">Titulo:</label>
        <input type="text" name="title" placeholder="Intorduce un titulo"></input>
        <br>
        <label for="content">Contenido:</label>
        <textarea type="text" name="content" placeholder="Describelo"></textarea>
        <br>
        <label for="public">Publicado??</label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar"/>
    </form>

{% endblock %}
